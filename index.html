<!-- Starts the HTML document and sets the language. -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<!-- Loads the CSS stylesheet for page styling. -->
<title>Blueprint Flooring Estimator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./styles.css" />
</head>
<!-- Shows the page title. -->
<body>
<h1>Blueprint Flooring Estimator</h1>
<!-- Defines the next group of UI elements. -->
<p>
1) Upload a blueprint image (PNG/JPG).<br>
2) Choose a shape mode.<br>
3) Enter real measurements in feet.
<!-- Adds the blueprint file upload control. -->
</p>
<div class="controls">
<input type="file" id="blueprintInput" accept="image/png,image/jpeg" />
<!-- Adds the shape mode dropdown (rectangle/circle/triangle). -->
<select id="shapeMode">
<option value="rect">Rectangle (drag)</option>
<option value="circle">Circle (drag radius)</option>
<option value="tri">Triangle (click 3 points)</option>
<!-- Adds Undo and Clear buttons. -->
</select>
<button id="undoBtn">Undo Last</button>
<button id="clearBtn">Clear All</button>
<!-- Adds a status area for instructions and feedback. -->
</div>
<div id="statusOut">Upload an image to begin.</div>
<!-- Adds the drawing canvas where the blueprint and shapes appear. -->
<div class="layout">
<div class="canvasWrap">
<canvas id="canvas"></canvas>
<div class="tip">Senior Project</div>
<!-- Defines the next group of UI elements. -->
</div>
<div class="summary">
<h3>Total</h3>
<!-- Adds the totals and saved-selection summary panel. -->
<div><strong><span id="totalOut">0.00</span></strong> sq ft</div>
<div>Selections saved: <span id="countOut">0</span></div>
<div id="listOut"></div>
</div>
<!-- Adds the floating chat UI for asking the estimator questions. -->
</div>
<!-- Floating AI chat -->
<div id="chatWidget">
<!-- Adds the floating chat UI for asking the estimator questions. -->
<div id="chatLog"></div>
<div class="chatInput">
<input id="chatInput" placeholder="Ask about waste %, totals, cost..." />
<button id="chatSend">Send</button>
<!-- Loads the main estimator JavaScript. -->
</div>
</div>
<script src="./app.js"></script>
<!-- Loads the chat widget JavaScript. -->
<script src="./chatbot.js"></script>
</body>
</html>
